apiVersion: pulumi.com/v1
kind: Program
metadata:
  name: test
program:
  resources:
    bucket:
      type: aws:s3:Bucket
      properties:
        website:
          indexDocument: index.html
    index.html:
      type: aws:s3:BucketObject
      properties:
        bucket: ${bucket.id}
        content: <h1>Hello Engin</h1>
        contentType: text/html
        acl: public-read
  outputs:
    url: http://${bucket.websiteEndpoint}
---
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: test
spec:
  stack: dirien/test/dev
  envRefs:
    AWS_ACCESS_KEY_ID:
      type: secret
      secret:
        name: aws-credentials
        key: AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY:
      type: secret
      secret:
        name: aws-credentials
        key: AWS_SECRET_ACCESS_KEY
  programRef:
    name: test
  destroyOnFinalize: true
  config:
    aws:region: eu-central-1
